<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Info about customer of restaurant</h1>
    <fieldset>
        <legend>Contact information:</legend>
        <form action="#">
            <div>
                Name : <input type="text" name="name" value="name">
            </div>
            <div>
                Telephone : <input type="number" name="Tel" value="tel">
            </div>
            <div>
                Email : <input type="email" name="email" value="email">
            </div>
            <div>
                Date of visit : <input type="date" name="date" value="date">
            </div>
        </form>
    </fieldset>
    <fieldset>
        <legend>Personal information</legend>
        <div>
            Age :<input type="date" name="date" value="age">
        </div>
        <p>
            Cuisine : <select name="Cuisines"">
                <optgroup label="Cuisines">
                    <option value="Uzbek">Uzbek</option>
                    <option value="StFood">Russian</option>
                    <option value="French">French</option>
                </optgroup>
            </select>
        </p>
        <div>
            <pre>Which dishes do you advise to put on menu? <textarea name="advise"cols="40" rows="3"></textarea></pre>
        </div>
    </fieldset>
    <fieldset>   
        <legend>Rate of restaurant</legend>
        <h2>Why you choosed our restaurant?</h2>
        <label>
            <div>
                <input type="radio" name="factor" value="place"> Close to home/work 
            </div>
        <label>
            <div>
                <input type="radio" name="factor" value="noticed">Noticed in Ad
            </div>
        </label>
        <label>
            <input type="radio" name="factor" value="price"> Optimal price and quality
        </label>
    </fieldset>
    <fieldset>
        <legend>Will you recomend us?</legend>
        <label>
            <input type="radio" name="fact" value = "yes"> Yes
        </label>
        <label>
            <input type="radio" name="fact" value="no"> No
        </label>
    </fieldset>
    <div>
        <input type="submit" value="Send" >
    </div>
</body>
</html>
